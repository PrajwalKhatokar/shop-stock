<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shop Stock</title>

<style>
  * { box-sizing: border-box; }

  body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    margin: 0;
    padding: 10px;
  }
  h2 {
    text-align: center;
    margin-bottom: 10px;
  }
  .box {
    background: white;
    padding: 15px;
    border-radius: 8px;
    max-width: 100%;
  }
  select, input, button {
    width: 100%;
    padding: 12px;
    margin: 6px 0;
    font-size: 16px;
  }
  button {
    background: #4CAF50;
    color: white;
    border: none;
    border-radius: 6px;
  }
  ul {
    list-style: none;
    padding: 0;
    margin-top: 10px;
  }
  li {
    background: #eee;
    margin: 6px 0;
    padding: 10px;
    border-radius: 6px;
    display: flex;
    flex-direction: column;
    gap: 6px;
    font-size: 15px;
  }
</style>
</head>

<body>

<h2>ðŸ§¾ Shop Stock</h2>

<div class="box">

  <select id="item">
    <option value="">Select Item</option>
    <option>Dupatta</option>
    <option>Leggings</option>
    <option>Pant</option>
    <option>Plazo</option>
    <option>Ankle Pant</option>
  </select>

  <select id="size">
    <option value="">Select Size</option>
    <option>L</option>
    <option>XL</option>
    <option>XXL</option>
  </select>

  <input id="color" placeholder="Color">
  <input id="qty" type="number" placeholder="Quantity">

  <button onclick="addStock()">âž• Add Stock</button>

  <ul id="list"></ul>
</div>

<script>
const URL = "https://script.google.com/macros/s/AKfycbwL7ojs80Kfs7NHi4mPMShaKc7mbM98wLktJZObL7FWHKNKYnObtkKG0QHzOyUpfnWO/exec";


function addStock() {
  const data = {
    item: item.value,
    size: size.value,
    color: color.value,
    qty: qty.value
  };

  if (!data.item || !data.size || !data.color || !data.qty) {
    alert("Fill all fields");
    return;
  }

  fetch(URL, {
    method: "POST",
    body: JSON.stringify(data)
  }).then(() => loadData());

  item.value = size.value = color.value = qty.value = "";
}

function loadData() {
  fetch(URL)
    .then(res => res.json())
    .then(data => {
      list.innerHTML = "";
      data.slice(1).reverse().forEach(r => {
        const dateText = new Date(r[0]).toLocaleString();
        list.innerHTML += `
          <li>
            <strong>${r[1]} (${r[2]})</strong><br>
            Color: ${r[3]} | Qty: ${r[4]}<br>
            <small>ðŸ•’ ${dateText}</small>
          </li>`;
      });
    });
}

loadData();
</script>

</body>
</html>
